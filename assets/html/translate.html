<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FloriAI - Перевод</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-gray">
		<a class="navbar-brand mx-3" href="index.html">FloriAI</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav me-auto">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Главная</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="translate.html">Перевести</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="contact.html">Контакты</a>
				</li>
			</ul>
			<ul class="navbar-nav ms-auto me-3">
				<li class="nav-item">
					<a class="nav-link" href="profile.html">Профиль</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container mt-4">
			<img src="../static/img/upload-icon.jpg" alt="Иконка загрузки" class="upload-icon">


		<form id="uploadForm">
			<div class="mb-3">
				<label for="fileInput" class="form-label"></label>
				<input type="file" class="form-control" id="fileInput">
			</div>
			<div class="mb-3">
				<label for="cultureSelect" class="form-label">Выберите интерпретацию:</label>
				<select class="form-select" id="cultureSelect">
					<option value="all">Все интерпретации</option>
					<option value="Western">Западная</option>
					<option value="Eastern">Восточная</option>
					<option value="Japanese">Японская</option>
				</select>
			</div>
			<button type="button" class="btn btn-primary" onclick="showResults()">Анализировать</button>
		</form>
		<!-- Букет дня -->

		<div id="resultsSection" class="mt-4" style="display:none;">
			<h3>Значение вашего букета в разных культурах</h3>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Цветок</th>
						<th>Цвет</th>
						<th>Культура</th>
						<th>Значение</th>
					</tr>
				</thead>
				<tbody id="resultsTable"></tbody>
			</table>
		</div>
	</div>

	<script src="../js/translate.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
