{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
    <!-- Анализ картинки -->
    <div class="container mt-4">
        <img src="{% static 'img/upload-icon.jpg' %}" alt="Иконка загрузки" class="upload-icon">

        <form method="POST" action="{% url 'analyze_bouquet' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="fileInput" class="form-label">Загрузите изображение:</label>
                <input type="file" class="form-control" id="fileInput" name="file">
            </div>
            <div class="mb-3">
                <label for="cultureSelect" class="form-label">Выберите интерпретацию:</label>
                <select class="form-select" id="cultureSelect" name="culture">
                    <option value="all">Все интерпретации</option>
                    <option value="Western">Западная</option>
                    <option value="Eastern">Восточная</option>
                    <option value="Japanese">Японская</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Анализировать</button>
        </form>

        {% if result %}
            <!-- Результат анализа -->
            <div id="resultsSection" class="mt-4">
                <h3>Результат анализа</h3>
                <pre>{{ result|safe }}</pre>
            </div>
        {% endif %}
    </div>
{% endblock %}
{% block scripts %}
    <script src="{% static 'js/translate.js' %}"></script>
{% endblock %}
